<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEMIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="logo" href="#">FEMIN</a>

        <div class="nav">
            <a class="nav-top" href="">TOP 30</a>
            <img class="nav-img" src="./img/1.svg" alt="">
            <a class="nav-popular" href="">POPULAR</a>
        </div>
    </header>


    <main>
        <img src="./music/covers/moskva.jpeg" id="cover" style="width: 400px; filter: brightness(80%) grayscale(40%);" onclick="playOnClick()" alt="">

        <p id="trackName">МОСКВА</p>
    </main>

    <footer>
        <audio id="audioPlayer" src="./music/moskva.mp3"></audio>
        <img src="./music/covers/moskva.jpeg" id="mini-cover" style="width: 65px; border-radius: 8px; margin-left: 10px; transition: all 0.3s cubic-bezier(.45,.06,.19,.97); transform: scale(0.94); filter: brightness(80%)" alt="">
        <p id="playerTrackName">МОСКВА</p>


        <!-- Громкость и прогрессбар -->
        <progress id="progressBar" value="0" max="100"></progress>
        <input type="range" min="0" max="100" step="0.1" value="0" id="rangeProgress">
        <progress id="volume" max="1" value="1"></progress>
        <input type="range" min="0" max="1" step="any" value="1" title="Громкость" id="rangeVolume">
        <p id="trackTime">0:00</p>


        <button onclick="playOnClick()" class="playButton" id="playButton" href="" style="background-color: #230030;">⏵</button>
        <button onclick="changeTrack('previous')" class="previousButton" href="" style="background-color: #4C1C62;">⏮</button>
        <button onclick="changeTrack('next')" class="nextButton" href="" style="background-color: #4C1C62;">⏭</button>
    </footer>

    <script src="./scripts/playerFunctions.js"></script>
    <script src="./scripts/progressBar.js"></script>
    <script src="./scripts/vars.js"></script>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/keyWork.js"></script>
</body>
</html>
